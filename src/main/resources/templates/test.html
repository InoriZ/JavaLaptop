<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/_layoutAdmin.html">
<body>
    <div layout:fragment="content">
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Welcome to Our Site</h1>
                        <p th:text = "${listProduct.idProduct}"></p>
                        <p th:text = "${listProduct.idCategory}"></p>
                        <p th:text = "${listProduct.name}"></p>
                        <p th:text = "${listProduct.price}"></p>


                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
