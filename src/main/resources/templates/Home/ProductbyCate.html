<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/layout/_layout.html">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div layout:fragment="content">
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container-fluid" style=" padding: 0!important">
                            <div class="row">
                                <div class="col-12">
                                    <div class="container-fluid">
                                        <div class="row">
                                           
                                            <div class=" col-4" style="padding-bottom:40px" th:each="pdCate : ${pdCate}">
                                                <div class="card border-secondary"
                                                    style="max-height: 500px; max-width: 300px; min-height: 250px; min-width: 150px; ">
                                                    <a th:href="@{'/ProductDetail/' + ${pdCate.idProduct}}">
                                                        <img width="120" th:src="@{'/Image/ImageProduct/'+${pdCate.imageUrl}}"
                                                            class="card-img-top" alt="@{$(pdCate.imageUrl)}" />
                                                    </a>
                                                    <!-- <div class="card-body">
                                                        <a th:href="@{'/ProductDetail/' + ${pdCate.idProduct}}">
                                                            <h5 style="min-height:70px " class="card-title" th:text="${pdCate.name}" >
                                                        </a>


                                                        <a th:href="@{'/ProductDetail/' + ${pdCate.idProduct}}">
                                                            <h6 class="card-price" th:text="'Giá: ' + ${pdCate.price} + ' VND'"></h6>

                                                        </a>
                                                    </div> -->
                                                    <div class="card-body">
                                                        <a th:href="@{'/ProductDetail/' + ${pdCate.idProduct}}">
                                                            <h5 class="card-title" style="min-height:70px;" th:text="${pdCate.name}">
                                                            </h5>
                                                        </a>
                                                        <h5 class="card-price" style="min-height:20px;"
                                                        th:text="'Giá: ' + ${pdCate.price} + ' VND'"></h5>
                                                        <a th:href="@{'/ProductDetail/' + ${pdCate.idProduct}}"
                                                            class="btn btn-primary"><i class="fa-solid fa-circle-info"></i></a>
                                                        <button name="add" class="btn btn-outline-danger" th:attr="pid=${pdCate.idProduct}"><i
                                                                class="fa-solid fa-cart-shopping"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                            

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <script>
            $('button[name="add"]').click(function(){
                $.post('/Cart/AddToCart',{idProduct: $(this).attr('pid')},(r)=>{
                    alert(r.Result)
                    if(r.Status==false){
                        window.location.href = r.url;
                    }
                })
    
            })
        </script>
    </div>
</body>

</html>
