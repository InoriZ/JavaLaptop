<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/layout/_layout.html">

<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

</head>

<body>
    <div layout:fragment="content">
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div style="border: 5px solid blue; border-radius:20px; padding:5px;margin:10px 0">
                            <h3 class="text-center">Nhãn hiệu Alienware</h3>
                            <div class="row">
                                <div class="col-3" th:each="pd1 : ${listProduct1}">
                                    <div class="card border-0 menu-item" style="min-height:450px;max-height:450px;">
                                        <a th:href="@{'/ProductDetail/' + ${pd1.idProduct}}">
                                            <img width="120" th:src="@{'/Image/ImageProduct/'+${pd1.imageUrl}}"
                                                class="card-img-top" alt="@{$(pd1.imageUrl)}" />
                                        </a>

                                        <div class="card-body">
                                            <a th:href="@{'/ProductDetail/' + ${pd1.idProduct}}">
                                                <h5 class="card-title" style="min-height:70px;" th:text="${pd1.name}">
                                                </h5>
                                            </a>
                                            <h5 class="card-price" style="min-height:20px;"
                                                th:text="${pd1.price} + '  VND'"></h5>
                                            <a th:href="@{'/ProductDetail/' + ${pd1.idProduct}}"
                                                class="btn btn-primary"><i class="fa-solid fa-circle-info"></i></a>
                                            <button name="add" class="btn btn-outline-danger" th:attr="pid=${pd1.idProduct}"><i
                                                    class="fa-solid fa-cart-shopping"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="border: 5px solid red; border-radius:20px; padding:5px; margin:10px 0">
                            <h3 class="text-center">Nhãn hiệu HP</h3>
                            <div class="row">
                                <div class="col-3" th:each="pd2 : ${listProduct2}">
                                    <div class="card border-0 menu-item" style="min-height:450px;max-height:450px;">
                                        <a th:href="@{'/ProductDetail/' + ${pd2.idProduct}}">
                                            <img width="120" th:src="@{'/Image/ImageProduct/'+${pd2.imageUrl}}"
                                                class="card-img-top" alt="@{$(pd2.imageUrl)}" />
                                        </a>

                                        <div class="card-body">
                                            <a th:href="@{'/ProductDetail/' + ${pd2.idProduct}}">
                                                <h5 class="card-title" style="min-height:70px;" th:text="${pd2.name}">
                                                </h5>
                                            </a>

                                            <h5 class="card-price" style="min-height:20px;"
                                                th:text="${pd2.price} + '  VND'"></h5>
                                            <a th:href="@{'/ProductDetail/' + ${pd2.idProduct}}"
                                                class="btn btn-primary"><i class="fa-solid fa-circle-info"></i></a>
                                            <button name="add" class="btn btn-outline-danger" th:attr="pid=${pd2.idProduct}"><i
                                                    class="fa-solid fa-cart-shopping"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="border: 5px solid yellow; border-radius:20px; padding:5px;margin:10px 0">
                            <h3 class="text-center">Nhãn hiệu Asus</h3>
                            <div class="row">
                                <div class="col-3" th:each="pd3 : ${listProduct3}">
                                    <div class="card border-0 menu-item" style="min-height:450px;max-height:450px;">
                                        <a th:href="@{'/ProductDetail/' + ${pd3.idProduct}}">
                                            <img width="120" th:src="@{'/Image/ImageProduct/'+${pd3.imageUrl}}"
                                                class="card-img-top" alt="@{$(pd3.imageUrl)}" />
                                        </a>
                                        <div class="card-body">
                                            <a th:href="@{'/ProductDetail/' + ${pd3.idProduct}}">
                                                <h5 class="card-title" style="min-height:70px;" th:text="${pd3.name}">
                                                </h5>
                                            </a>
                                            <h5 class="card-price" style="min-height:20px;"
                                                th:text="${pd3.price} + '  VND'"></h5>
                                            <a th:href="@{'/ProductDetail/' + ${pd3.idProduct}}"
                                                class="btn btn-primary">
                                                <i class="fa-solid fa-circle-info"></i></a>
                                            <button name="add" class="btn btn-outline-danger" th:attr="pid=${pd3.idProduct}"><i
                                                    class="fa-solid fa-cart-shopping"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            $('button[name="add"]').click(function(){
                $.post('/Cart/AddToCart',{idProduct: $(this).attr('pid')},(r)=>{
                    alert(r.Result)
                    if(r.Status==false){
                        window.location.href = r.url;
                    }
                })
    
            })
        </script>
    </div>
    
</body>



</html>
