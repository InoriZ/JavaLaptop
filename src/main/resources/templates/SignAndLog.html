<body>
    <div class="login-box ">
        <div class="login-snip">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Đăng nhập</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Đăng kí</label>
            <div class="login-space">
                <form id="log">
                  
                    <div class="login">
                        <div class="group">
                            <label for="user" class="label">Tên tài khoản</label>
                            <input id="user" style="min-width:100%" type="text" class="input" placeholder="Nhập tên tài khoản của bạn" name="UserName">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" style="min-width:100%" type="password" class="input" placeholder="Nhập mật khẩu" name="Pass">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" name="rem" value="true">
                            <label for="check">
                                <span class="icon"></span> Keep me Signed in
                            </label>
                        </div>
                        <div class="group">
                            <button class="button">Đăng nhập</button>
                        </div>
                        <div class="hr"></div>
                        <div class="foot"> <a href="/Auth/ForgotPassword">Quên mật khẩu</a> </div>
                        <div class="foot"><a href="/">Về trang chủ</a></div>
    
                    </div>
                </form>
                <form id="Register">
                    
    
                    <div class="sign-up-form">
                        <div class="group">
                            <label for="userSignIn" class="label">Tên tài khoản</label>
                            <input id="userSignIn" style="min-width:100%" type="text" class="input" name="UserName" placeholder="Nhập tên tài khoản của bạn">
                        </div>
                        <div class="group">
                            <label for="passSignIn" class="label">Password</label>
                            <input id="passSignIn" style="min-width:100%" type="password" class="input" name="Pass" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="group">
                            <label for="rePassSignIn" class="label">Repeat Password</label>
                            <input id="rePassSignIn" style="min-width:100%" type="password" name="RePass" class="input" placeholder="Nhập lại mật khẩu">
                        </div>
                        <div class="group">
                            <label for="emailSignIn" class="label">Nhập email của bạn</label>
                            <input id="emailSignIn" style="min-width:100%" type="text" name="Email" class="input" placeholder="Nhập mật khẩu">
                        </div>
                        <p class="text-danger" style="color:white !important">Nhấn vào đăng ký là bạn đồng ý với điều khoản của chúng tôi.</p>
                        <div class="group">
                            <button class="button">Đăng ký</button>
                        </div>
                        <div class="hr"></div>
                        <div class="foot"> <a href="/Auth/ForgotPassword">Quên mật khẩu</a> </div>
                        <div class="foot"><a href="/">Về trang chủ</a></div>
    
                    </div>
                </form>
                <form id="Forgot">
                      
    
                        <div class="fogot">
                            <div class="group">
                                <label for="email2" class="label">Tên tài khoản</label>
                                <input id="email2" type="text" class="input" name="UserName" placeholder="Nhập tên tài khoản của bạn">
                            </div>
    
                            <div class="group">
                                <button class="button">Đăng ký</button>
                            </div>
                            <div class="hr"></div>
                            <div class="foot"><a href="#">Đã có tài khoản?</a></div>
                            <div class="foot"><a href="#">Về trang chủ</a></div>
    
                        </div>
                    </form>
            </div>
        </div>
    </div>
