<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/layout/_layoutAdmin.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h1 class="mt-4">THUỘC TÍNH</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/admin">Trang quản lí</a></li>

                <li class="breadcrumb-item active">THUỘC TÍNH</li>
            </ol>
            <div class="form-group">
                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="btn btn-primary btn-add" th:href="@{/Admin/AddAttribute}">Thêm Thuộc Tính</a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered" style="vertical-align:baseline">
                    <thead class="bg-dark" style="color:white">
                        <tr>

                            <td>Tên Thuộc Tính</td>
                            <td>Sửa Thuộc Tính</td>
                            <td>Xóa Thuộc Tính</td>
                        </tr>
                    </thead>
                    <tbody>
                                <tr style="text-align:center" th:each="attribute : ${listAttribute}">   
                                    <td>
                                        <p th:text="${attribute.attributeName}"><h5 style="color:black;max-width:400px"></h5></p>
                                    </td>
                                <td>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0" style="margin-top:0px !important">
                                       <a th:href="@{/Admin/EditAttribute/{id}(id=${attribute.id})}" class="btn btn-primary"> SỬA </a>
                                    </div>
                                </td>
    
                                <td>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0" style="margin-top:0px !important">
                                        <a th:href="@{/Admin/DeleteAttribute/{id}(id=${attribute.id})}" class="btn btn-primary"> XÓA </a>
                                    </div>
                                </td>
                            </tr>
                        
    
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
